<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/static/layui/css/layui.css">
    <link rel="stylesheet" href="/public/css/login.css">
    <script src="/public/static/jquery-3.3.1.min.js"></script>
    <script src="/public/static/layer/layer.js"></script>
</head>
<body>
<img src="" alt="" class="img" id="back_img">
<form class="layui-form">
    <div class="container">
        <div class="logo">
            <h2 align="center">welcome login system</h2>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">name</label>
            <div class="layui-input-block">
                <input type="text" id="name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">pass</label>
            <div class="layui-input-inline">
                <input type="password" id="pass" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type ="button" id="btn_login" class="layui-btn">login</button>
            </div>
        </div>
    </div>
</form>
<script>
   document.getElementById("back_img").src = "/public/images/2.jpg";
   $("#btn_login").click(function() {
    $.ajax({
      url:"/admin/api/login",
      dataType:"text",
      async:true,
      data:{
        "name":$("#name").val(),
        "pass":$("#pass").val(),
      },
      type:"post",
      success:function(result){
        if (Number(result)){
            var ii = layer.load();
            setTimeout(function(){
                layer.alert('success',function(){
                    location.href = '/admin/index';
                }); 
                layer.close(ii);
            }, 1500);
        }
        else{
            var ii = layer.load();
            setTimeout(function(){
                layer.alert('fail',function(){
                    location.href = '/admin/login';
                }); 
                layer.close(ii);
            }, 1500);
        }
      }
    })
  })
</script>
</body>
</html>
